<div class="item" data-id="@@id">
	<div class="item__title">
		<p class="item__title_text">@@title</p>
	</div>
	<div class="item__imgWrap">
		<img src="@@src" alt="@@title" class="item__imgWrap__image" />
	</div>
	<div class="btn__item">
		<div class="btn__item__hoverImage"></div>
		<div class="btn__item__content">
			<button type="button" class="@@btnclass" id="@@metrikaId">Купить</button>
		</div>
	</div>
</div>
