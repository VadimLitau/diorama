<label for="@@id" data-checkbox>
   @@if (arguments === undefined || arguments.length === 0) {
   <input id="@@id" type="checkbox" value="@@value" name="@@name">
   }
   @@if (arguments.length > 0) {
   <input id="@@id" type="checkbox" value="@@value" name="@@name" @@arguments>
   }
   <span>@@text</span>
</label>
